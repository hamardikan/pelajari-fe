<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelajari - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2B4C5C 0%, #A8C4A2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .features-list h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .features-list ul {
            list-style: none;
            text-align: left;
        }
        
        .features-list li {
            padding: 0.5rem 0;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .features-list li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #A8C4A2;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .offline-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M23 12l-2.44-2.78.34-3.68-3.61-.82-1.89-3.18L12 3 8.6 1.54 6.71 4.72l-3.61.81.34 3.68L1 12l2.44 2.78-.34 3.68 3.61.82 1.89 3.18L12 21l3.4 1.46 1.89-3.18 3.61-.81-.34-3.68L23 12zM13 17h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            Don't worry! Some features of Pelajari are still available offline. 
            Your progress is saved locally and will sync when you're back online.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features-list">
            <h3>Available Offline:</h3>
            <ul>
                <li>View downloaded learning modules</li>
                <li>Continue practice sessions</li>
                <li>Review your progress</li>
                <li>Access cached content</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for network connectivity
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for connection restore
        window.addEventListener('online', checkConnection);
        
        // Auto-retry every 30 seconds
        setInterval(checkConnection, 30000);
        
        // Update UI based on connection status
        window.addEventListener('offline', () => {
            document.querySelector('.retry-btn').textContent = 'You\'re Offline';
            document.querySelector('.retry-btn').disabled = true;
        });
        
        window.addEventListener('online', () => {
            document.querySelector('.retry-btn').textContent = 'Try Again';
            document.querySelector('.retry-btn').disabled = false;
        });
    </script>
</body>
</html>
